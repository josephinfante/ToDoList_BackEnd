<svg fill="none" viewBox="0 0 800 900" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,500;1,600');
            * {
              font-family: 'Poppins', sans-serif;
              color: #C9D1D9;
            }
            h1 { font-weight: 600; }
            h2 { font-weight: 400; }
            .border_titles {
              width:70px; 
              height:5px; 
              border-radius:50px; 
              background:#190082; 
              margin-bottom: 20px
            }
            .border_titles_main {
                width:250px; 
                height:5px; 
                border-radius:50px; 
                background:#190082; 
                margin-bottom: 20px
            }
            .border_divs {
              width:200px; 
              height:5px; 
              border-radius:50px; 
              background:#190082;
              margin: auto 0px;
              transform: rotate(90deg);
            }
            .divs {
              display: flex;
              margin-top: 15px
            }
            .post { color:#FFC600 }
            .get { color:#34BE82 }
            .put { color:#2F86A6 }
            .delete { color:#C85C5C }
            table {
              border-collapse: collapse;
              width: 100%;
            }
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #161B22;
            }
            .name {
              display: flex;
            }
            .name span {
              margin: auto 0px;
            }
            .name div {
                width: 50px;
            }
          </style>
          <div class="container">
            <h1>ToDo List BackEnd Project</h1>
            <div class="border_titles_main"></div>
            <br />
            <br />
            <h2>Description</h2>
            <div class="border_titles"></div>
            <div class="divs">
              <div class="border_divs"></div>
              <p>Hi I'm Joseph a junior fullstack developer. This is an small project created by me. This ToDo List project will allow the user to create a task, when this task gets marked as completed by the user, these tasks will be deleted from the user task object.</p>
            </div>
            <br />
            <br />
            <h2>Prerequisites</h2>
            <div class="border_titles"></div>
            <ol>
              <li>Greater or equal to Java 11</li>
              <li>Maven</li>
              <li>Docker</li>
              <li>MongoDB</li>
            </ol>
            <br />
            <br />
            <h2>Endpoints</h2>
            <div class="border_titles"></div>
            <table>
              <thead>
                  <tr>
                    <th>Entity</th>
                    <th>Create</th>
                    <th>Read</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                  <td>User</td>
                  <td><strong class="post">POST</strong>: /v1/user</td>
                  <td><strong class="get">GET</strong>: /v1/user</td>
                  <td><strong class="put">PUT</strong>: /v1/user/:id</td>
                  <td><strong class="delete">DELETE</strong>: /v1/user/:id</td>
                </tr>
                <tr>
                  <td>Task</td>
                  <td><strong class="post">POST</strong>: /v1/task/:userID</td>
                  <td><strong class="get">GET</strong>: /v1/task</td>
                  <td><strong class="put">PUT</strong>: /v1/task/:id</td>
                  <td><strong class="delete">DELETE</strong>: /v1/task/:id</td>
                </tr>
              </tbody>
            </table>
            <br />
            <br />
            <div class="name">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="Capa_1" data-name="Capa 1" viewBox="0 0 1500 1500"><defs><style>.cls-1{fill:url(#Degradado_sin_nombre_4);}.cls-2{fill:url(#Degradado_sin_nombre_5);}.cls-3{fill:url(#Degradado_sin_nombre_7);}</style><radialGradient id="Degradado_sin_nombre_4" cx="450.62" cy="1139.01" r="910.94" gradientTransform="translate(-7.02 -7.02) scale(0.99 0.99)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#190082"/><stop offset="0.99" stop-color="#29abe2"/></radialGradient><radialGradient id="Degradado_sin_nombre_5" cx="212.81" cy="799.05" r="1057.3" gradientTransform="translate(-7.02 -7.02) scale(0.99 0.99)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#190082"/><stop offset="1"/></radialGradient><radialGradient id="Degradado_sin_nombre_7" cx="1344.81" cy="436.7" r="1094.54" gradientTransform="translate(-7.02 -7.02) scale(0.99 0.99)" gradientUnits="userSpaceOnUse"><stop offset="0.01" stop-color="#29abe2"/><stop offset="1" stop-color="#190082"/></radialGradient></defs><path class="cls-1" d="M1016.66,416.67,816.66,750,701.87,941.32c-38.59,64.32-131.82,64.32-170.4,0L492.4,876.2,483,861.7,550,750l98-163.27A350.27,350.27,0,0,1,948.33,416.67Z"/><path class="cls-2" d="M701.87,941.32l-2.36,3.95a284.08,284.08,0,0,1-104.68,101.67l-1,.57c-67.14,37.34-149.09,38.45-216.85,2.24-1.72-.92-3.43-1.85-5.13-2.81A284.11,284.11,0,0,1,267.17,945.27L150,750H269A260.82,260.82,0,0,1,483,861.7q4.93,7.06,9.42,14.5l39.07,65.12C570.05,1005.64,663.28,1005.64,701.87,941.32Z"/><path class="cls-3" d="M683.34,1083.33h68.35a350.25,350.25,0,0,0,300.34-170l298-496.61h-68.35A350.27,350.27,0,0,0,981.3,586.72Z"/></svg>
                </div>
              <span>Developed by <strong>Joseph Infante</strong></span>
            </div>
          </div>
        </div>
    </foreignObject>
</svg>